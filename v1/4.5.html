<html>
<head>
        <title>Filter Results</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Let's hear some stories!</h1>
        <h3>Alex's stories</h3>
        <ul class="list-group">
            <li v-for="(story, index) in stories" class="list-group-item" v-if="story.writer === 'Alex'">
                {{index}}. {{story.writer}} said: "{{story.plot}}"
            </li>
        </ul>
        <h3>John's stories</h3>
        <ul class="list-group">
            <li v-for="(story, index) in stories" class="list-group-item" v-if="story.writer === 'John'">
                {{index}}. {{story.writer}} said: "{{story.plot}}"
            </li>
        </ul>

        </div>

        <ul class="list-group">
            <li v-for="story in stories" class="list-group-item">
                {{ story.writer }} said "{{ story.plot }}"
            </li>
        </ul> -->
        <pre>
        {{$data}}
        </pre>
        </div>
<script src="../js/vue.js"></script>
<script>
new Vue({
    el: '.container',
    data: function(){
        return {
            stories: [
                {
                    plot: "I crashed my car today!",
                    writer: "Alex"
                },
                {
                    plot: "Yesterday, someone stole my bag!",
                    writer: "John"
                },
                {
                    plot: "Someone ate my chocolate...",
                    writer: "John"
                },
                {
                    plot: "I ate someone's chocolate!",
                    writer: "Alex"
                },
            ]
        }
    }
})
</script>
</body>
</html>
