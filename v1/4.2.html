<html>
<head>
    <title>v-for directive</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>The multiplication table of 4.</h1>
    <ul class="list-group">
        <li v-for="i in 14" class="list-group-item">
                {{ i }} times 4 equals {{ i * 4 }}.
        </li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
new Vue({
    el: '.container',
    data: function(){
        return {

        }
    }
})
</script>
</body>
</html>
