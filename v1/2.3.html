<html>
<head>
        <title>Two-way binding comparison with jQuery</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container" style="margin-top: 10px">
        <form class="form-inline">
            <span class="label label-default">Model</span><input v-model="message" class="form-control"><br>
            <span class="label label-default">Event</span><input class="form-control" style="margin-top: 10px" @keyup="bindingData"><br>
            <span class="label label-default">Jquery</span><input class="form-control message" style="margin-top: 10px"><br>
        </form>
        <h1>{{message}}</h1>
    </div>
<script src="../js/vue.js"></script>
<script src="../js/jquery.min.js"></script>
<script>
   new Vue({
    el: '#app',
    data: {
        message: 'Two-way binding',
    },
    methods: {
        bindingData: function(event){
            return this.message = event.target.value
        }
    }
   })
   $('.message').on('keyup', function(){
        var message = $('.message').val();
        $('h1').text(message);
   });
</script>
</body>
</html>
