<html>
<head>
        <title>Hello Vue </title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>
<script src="../js/vue.js"></script>
<script>
    const data = {
        message: 'Greating your Majesty!'
    }
    new Vue({
        el: '#app',
        data : data
    })
</script>
</body>
</html>
