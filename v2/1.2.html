<html>
<head>
    <title>Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h1>Type 2 numbers and choose operation.</h1>
<form class="form-inline">
    <input v-model.number="a" class="form-control">
    <select v-model="operator" class="form-control" @change="calculate">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input v-model.number="b" class="form-control">
    <button @click="calculate"class="btn btn-primary">Calculate</button>
</form>
<h2>{{a}} {{operator}} {{b}} = {{c}}</h2>
</div>
<script src = "../js/vue.min.js"></script>
<script>
new Vue({
    el: '.container',
    data: {
        a: 0,
        b: 0,
        operator: '+',
        c: null
    },
    methods: {
        calculate: function(event){
            event.preventDefault();
            switch(this.operator){
                case "+":
                    this.c = this.a + this.b;
                    break;
                case "-":
                    this.c = this.a - this.b;
                    break;
                case "*":
                    this.c = this.a * this.b;
                    break;
                case "/":
                    this.c = this.a / this.b;
                    break;
            }
        }
    }
});
</script>
</body>
</html>
